# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  print_pipeline_id:
    params:
      to:
        type: string
        default: hello world
    steps:
      - run: echo << params.to >>

jobs:
  newjob:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
          to : $CIRCLE_WORKFLOW_ID

workflows:
  hello_world:
    jobs:
      - newjob